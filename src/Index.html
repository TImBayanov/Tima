<body>

              <th scope="col">Цена</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0</td>

                 <td>
                  <div id="multi-derevo">
                    <ul><!-- 1 уровень -->
                      <li><span><a href="#1">Компьютер</a></span>
                        <ul><!-- 2уровень -->
                         <li><span><a href="#11">Материнка</a></span>
                           <ul><!-- 3 уровень -->
                            <li><span>ОЗУ</span></li>
                            <li><span><a href="#111">Процессор</a></span>
                              <ul><!-- 4уровень -->
                                <li><span>Кулер</span></li>
                              </ul>
                            <li><span>Видеокарта</span></li>
                            </li>
                           </ul>
                         </li>
                        </ul>
                      </li>
                    </ul>
                </div>
                </td>
                   
                    <td>$ 120 </td>
                    
                    <td><i class="fas fa-edit btn-edit"></i></td>
                    <td><i class="fas fa-trash-alt btn-delete"></i></td>
             </tr>
          </tbody>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>


      <div id="notfound"></div>
    </div>
  </main>

  <!-- Вывод смски -->
  <div class="w-100 btn btn-success insertmsg">Данные добавлены успешно.</div>
  <div class="w-100 btn btn-warning updatemsg">Данные обновлены.</div>

<!--JSQUery-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>

  <script>
    $(document).ready(function () {
    $('#multi-derevo li:has("ul")').find('a:first').prepend('<em class="marker"></em>');
    $('#multi-derevo li span').click(function () {

      $('a.current').removeClass('current');
      var a = $('a:first',this.parentNode);
 
      a.toggleClass('current');
      var li=$(this.parentNode);

      if (!li.next().length) {

        li.find('ul:first > li').addClass('last');
      };

      var ul=$('ul:first',this.parentNode);
      if (ul.length) {
       ul.slideToggle(300); 

       var em=$('em:first',this.parentNode);
       em.toggleClass('open');
     };
    });
    });
  
  </script>




</body>

</html>
